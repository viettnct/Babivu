<h2 mat-dialog-title>Lịch sử kiện hàng <span>{{merchandise.merchandiseCode}}</span></h2>
<mat-dialog-content class="mat-typography">
    <ngx-datatable
            class="material"
            rowHeight="auto"
            [rows]="merchandiseHistory"
            [messages]="tableMessage"
            [columnMode]="columnMode.force"
            [headerHeight]="45"
            [footerHeight]="45"
            [selectAllRowsOnPage]="false"
            [limit]="5"
    >
        <ngx-datatable-column prop="historyDate" name="Ngày"></ngx-datatable-column>
        <ngx-datatable-column prop="merchandiseStatusDisplay" name="Trạng thái">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="text-white p-1 status status-{{row.merchandiseStatus}}">{{row.merchandiseStatusDisplay}}</div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="content" name="Nội dung">
        </ngx-datatable-column>
        <ngx-datatable-column prop="lsAttachFileUrl" name="File đính kèm">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <div *ngFor="let val of value"><a target="_blank" href="{{val.url}}">{{val.display}}</a></div>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-secondary">Đóng</button>
</mat-dialog-actions>
